  <div id="form-box">
    <header>
      <h1>Registration Form</h1>
      <p>Please fill out the form with required information</p>
    </header>
    <form action="">
      <section>
          <label for="first-name">Enter Your First Name</label>
           <input type="text" name="first-name" id="first-name">
        <label for="Second-name">Enter Your Second Name</label>
       <input type="text" name="Second-name" id="Second-name">
        <label for="email">Enter Your Email</label>
       <input type="email" name="email" id="email">
        <label for="password">Create a Password</label>
       <input type="text" name="password" id="password">
      </section>
      <hr class="horizontal-line">
      <section>
        <div class="account-details">
        <input type="radio" name="personal-account" id="personal-account" class="radio-input">  <p>Personal Account</p>
        </div>
        <div class="account-details">
        <input type="radio" name="business-account" id="business-account" class="radio-input"><p>Business Account</p>
      </div>
       <div class="account-details">
        <input type="checkbox" name="accept" id="accept" class="checkbox-input"><p>I accept the <a href="#">terms and condition</p></a>
      </div>
      </section>
      <hr class="horizontal-line">
      <section>
           <h3>Upload a Profile Picture</h3>
           <input type="file" name="Profile-picture" id="Profile-picture">
             <label for="age">Input your age (years):</label>
      <input type="number" name="age" id="age"><label for="about-us">How did you here about Us?</label>
      <input type="text" name="about-us" id="about-us" placeholder="About us">
      <label for="bio">Provide a Bio</label>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="I like coding on vs code"></textarea>
      </section>
        <button type="submit">SUBMIT</button>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/guessGame.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <form class="game">
            <p>Guess a number between <span class="minNum"></span> and <span class="maxNum"></span></p>
            <div class="inputs">
            <input type="text" name="guessInput" id="guessInput" >
            <input type="submit" value="submit" id="submitBtn">
        </div>

            <p class="message"></p>
        </form>
    </div>

    <script src="guessGame.js"></script>

</body>
</html>

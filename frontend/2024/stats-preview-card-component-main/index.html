<!DOCTYPE html> <!-- tells us this is html 5-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/Hamzatronics light logo.jpg"> <!-- adding the icon that shows beside the title of the webpage-->
  <link rel="stylesheet" href="style.css"> <!-- linking the css-->
  
  <title>Hamzatronics Solution to Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="card"> 
      <div class="team-image-container">
        <img class="team-image" src="./images/image-header-mobile.jpg" alt="our team">
      </div>
      
      <div class="page-text">
        <h1>Get <span class="emphasized">insights</span> that help your business grow.</h1>
        
        <p class="discover-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        
        <ul id="ratings">
          <li class="each-rating">
            <span class="rating-component rating-number">10k+</span> <span class="rating-component rating-text">companies</span>
          </li>
          
          <li class="each-rating">
            <span class="rating-component rating-number">314</span> <span class="rating-component rating-text">templates</span>
          </li>
          
          <li class="each-rating">
            <span class="rating-component rating-number">12M+</span> <span class="rating-component rating-text">queries</span>
          </li>
        </ul>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hamzatronics Technologies</a>.
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator My Trial</title>
</head>

<body>
  <main>
    <h2>Register With Us</h2>
    <form>
      <div class="form-wrap" class="block-guys">
        <label for="username">Username</label>
        <input placeholder="Enter username" type="text" id="username" class="block-guys">
      </div>
      <div class="form-wrap">
        <label for="email" class="block-guys">Email</label>
        <input placeholder="Enter email" type="email" id="email" class="block-guys">
      </div>
      <div class="form-wrap">
        <label for="password" class="block-guys">Password</label>
        <input placeholder="Enter password" type="password" id="password" class="block-guys">
      </div>
      <div class="form-wrap">
        <label for="confirm" class="block-guys">Confirm Password</label>
        <input placeholder="Enter password again" type="password" id="confirm" class="block-guys">
      </div>
      <button class="submit-btn" type="submit"><b>Submit</b></button>
    </form>
  </main>
</body>

</html>

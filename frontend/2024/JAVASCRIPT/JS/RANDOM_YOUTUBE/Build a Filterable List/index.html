  <script>
    let filterInput = document.getElementById("filterInput");
    filterInput.addEventListener("keyup", filterNames);

    function filterNames() {

      // Get names ul
      let ul = document.getElementById("names");
      // get items
      let li = ul.querySelectorAll("li.collection-item");
      console.log(li);
      //loop through collection li(a node list)
      for (let i = 0; i < li.length; i++) { //looping through the array
        let a = li[i].getElementsByTagName("a")[0]; // getting each "a" tag in each li  

        //if the filtervalue has exist in the text(innerHTML OF a)
        if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Prescription System</title>
  <link rel="stylesheet" href="./other_files/style.css">
  <script src="./other_files/index.js" defer></script>
</head>
<body>
  <div class="page-container">
    <h1 class="page-head green-text flex-center-column">Smart Drug Prescription System</h1>
    <div class="form-container">
      <form id="health-form">
        <div class="each-form-field text-input">
          <p class="question-label">What is your age?</p>
          <div class="text-input-wrap">
            <input type="number" id="age" name="age" required>
          </div>
        </div>
        <!-- Other questions will be added dynamically here -->
      </form>
      <div id="prescriptionResult">
        <!-- javascript will add the result here dynamically -->
      </div>
      <button class="submit-btn green-btn" onclick="submitForm()">Get Prescription</button>
    </div>
  </div>
</body>
</html>

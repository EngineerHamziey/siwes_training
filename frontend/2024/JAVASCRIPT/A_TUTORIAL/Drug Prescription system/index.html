<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Prescription System</title>
  <link rel="stylesheet" href="./other_files/style.css">
  <script src="./other_files/index.js" defer></script>
</head>
<body>
  <div class="page-container">
    <h1 class="page-head green-text flex-center-column">Smart Drug Prescription System</h1>
    <div class="form-container">
      <form id="health-form">
        <div class="each-form-field">
          <label for="age">What is your age?</label>
          <input type="number" id="age" name="age" required>
        </div>
        <!-- Other questions will be added dynamically here -->
      </form>
      <div id="prescriptionResult"></div>
      <button class="submit-btn" onclick="submitForm()">Get Prescription</button>
    </div>
  </div>
</body>
</html>
